# Site
name: 'Health Well Mercantile'
description: 'Health Well Mercantile is a free Jekyll theme for awesome people like you, Medium like.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
email: 'contact@healthwellmercantile.co.uk'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    Mark:
      name:           Mark
      site:           https://healthwellmercantile.co.uk
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Mark, the author of Health Well Mercantile. Contact me at mark@healthwellmercantile.co.uk"
      email:          contact@healthwellmercantile.co.uk
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
